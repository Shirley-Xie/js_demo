<!DOCTYPE html>
<html>
<head>
    <title>queue</title>
</head>
<body>
  <script type="text/javascript">
	let all = [{id:1, node_id:111, name:"first"},
						{id:2, node_id:111, name:"second"},
						{id:3 ,node_id:222 ,name:'third'}];

		//不重复node_id的汇集
		// const nodeIDs = [];
		//node_id站队集合
		const queueMap = {};
		all.forEach(one => {
		  //查看是否有队列[]
		  // let arr = queueMap[one.node_id];
		  //不存在则新建
		  if(!queueMap[one.node_id]){
		  	arr = [];
		  	queueMap[one.node_id] = arr;
		  	// nodeIDs.push(one.node_id)
		  }
		  //存在则入队
		  arr.push(one);
		})
		console.log(queueMap)
  </script>
</body>
</html>
