 <!DOCTYPE html>
<html>
<head>
    <title>generator</title>
</head>
<body>
<p><span>some text.</span>some other text.</p>
<p>some text.some other text.</p>
<div>
    <Row>
      <Col span={12}>col-12</Col>
      <Col span={12}>col-12</Col>
    </Row>
    <Row>
      <Col span={8}>col-8</Col>
      <Col span={8}>col-8</Col>
      <Col span={8}>col-8</Col>
    </Row>
</div>
  <script type="text/javascript">
  function* fib(max) {
    var
        t,
        a = 0,
        b = 1,
        n = 1;
    while (n < max) {
        yield a;
        t = a + b;
        a = b;
        b = t;
        n ++;
    }
    return a;
}

console.log(fib(5));
  </script>
</body>
</html>
